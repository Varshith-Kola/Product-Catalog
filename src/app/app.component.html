<div class="app-container">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <nav class="main-nav">
      <div class="logo">Product App</div>
      <div class="nav-links">
        <a routerLink="/products" routerLinkActive="active">Products</a>
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle dark mode">
          <span class="theme-toggle-icon">
            <span *ngIf="!isDarkTheme">🌙</span>
            <span *ngIf="isDarkTheme">☀️</span>
          </span>
        </button>
      </div>
    </nav>
  </header>

  <main id="main-content" class="main-content" tabindex="-1">
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>© 2025 Product App - Angular Technical Assessment</p>
  </footer>
</div>
